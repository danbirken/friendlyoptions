<div class="form-group">
    <label class="col-sm-4 control-label" for="strikePrice">Time at company</label>
    <div class="col-sm-8">
        <div class="col-sm-8">
            <input type="range" class="update-results-form" min="0" max="{{ optionObj.numVestingMonths }}" value="{{ optionObj.numVestingMonths }}" id="numMonthsAtCompany" oninput="$('#numMonthsAtCompanyDisplay').html($(this).val());" onchange="$('#numMonthsAtCompanyDisplay').html($(this).val());">
        </div>
        <div class="col-sm-4">
            <span id="numMonthsAtCompanyDisplay">{{ optionObj.numVestingMonths }}</span> months
        </div>
    </div>
</div>
